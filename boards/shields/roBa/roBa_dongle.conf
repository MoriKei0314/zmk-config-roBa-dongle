# --- ディスプレイ表示設定 (roBa_dongle.conf) ---

# 基本設定
CONFIG_ZMK_DISPLAY=y
CONFIG_SSD1306=y
CONFIG_SSD1306_SH1106_COMPATIBLE=n

# ★重要：砂嵐対策（描画処理を専用スレッドに分ける）
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# ドングルディスプレイ専用ドライバー (englmaxi版) の有効化
CONFIG_ZMK_DONGLE_DISPLAY=y

# 画面の向き（砂嵐が直った後、逆さまならここを yes/no 切り替え）
CONFIG_ZMK_DISPLAY_INVERT=n

# ウィジェット（表示項目）の有効化
# これらが n になっていると何も表示されません
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_PERIPHERAL_STATUS=y

# デバッグ用（表示が安定しない場合のみ有効化）
# CONFIG_ZMK_DISPLAY_LOG_LEVEL_DBG=y
