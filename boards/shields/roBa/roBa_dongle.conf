# -----------------------------------------------------
# Bluetooth Settings (Central Role)
# -----------------------------------------------------
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------------------------------
# USB & Logging Settings
# -----------------------------------------------------
# USB HIDを明示的に有効化（通常はデフォルトですが念の為）
CONFIG_ZMK_USB=y
# デバッグログを有効化（万が一認識しない場合の調査用）
CONFIG_ZMK_USB_LOGGING=y

# -----------------------------------------------------
# Power Management
# -----------------------------------------------------
CONFIG_ZMK_SLEEP=n

# -----------------------------------------------------
# Dongle Mode Settings
# -----------------------------------------------------
# トラックボール機能を有効化（重要：これがないとキーマップ解釈でフリーズする恐れあり）
CONFIG_ZMK_POINTING=y

# -----------------------------------------------------
# Display Settings
# -----------------------------------------------------
# トラブル切り分けのためOFF
CONFIG_ZMK_DISPLAY=n
