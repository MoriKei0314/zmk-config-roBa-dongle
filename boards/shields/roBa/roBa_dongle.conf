# -----------------------------------------------------
# Bluetooth Settings (Central Role)
# -----------------------------------------------------
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------------------------------
# Power Management
# -----------------------------------------------------
CONFIG_ZMK_SLEEP=n

# -----------------------------------------------------
# Display Settings
# -----------------------------------------------------
CONFIG_ZMK_DISPLAY=y
# 標準のステータス画面はオフにする（モジュール側が描画するため）
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=n
# 描画用キューの確保
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Dongle Display Module Settings
CONFIG_ZMK_DONGLE_DISPLAY=y
# ドングル自体のバッテリー表示は不要ならn、必要ならy
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y
# Mac用修飾キー表示 (Commandなど)
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y
# レイヤー名の表示位置
CONFIG_ZMK_DONGLE_DISPLAY_LAYER_TEXT_ALIGN="center"
