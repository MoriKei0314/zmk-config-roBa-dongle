# -----------------------------------------------------
# Bluetooth Settings
# -----------------------------------------------------
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------------------------------
# Power Management
# -----------------------------------------------------
CONFIG_ZMK_SLEEP=n

# -----------------------------------------------------
# Dongle Mode Settings
# -----------------------------------------------------
# トラックボール機能を有効化（重要）
# これがないとキーマップエラーになりますが、Mock KSCANと組み合わせれば安全です
CONFIG_ZMK_POINTING=y

# ディスプレイはOFF
CONFIG_ZMK_DISPLAY=n

# ログ設定はすべて削除しました（ビルドエラー回避のため）
