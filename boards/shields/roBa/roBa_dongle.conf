# --- システム設定 ---
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_HID_BOOT_PROTOCOL=y
CONFIG_ZMK_SLEEP=n

# --- 入力デバイス設定 ---
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_INPUT_SPLIT=y
CONFIG_ZMK_MOUSE=y
CONFIG_INPUT=y

# --- ディスプレイ設定 ---
CONFIG_ZMK_DISPLAY=y

# [重要] 砂嵐・ノイズ対策
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# ドングルディスプレイ専用ドライバーの有効化
CONFIG_ZMK_DONGLE_DISPLAY=y

# [重要] 以下の標準ウィジェットは「無効(n)」にしてください
# カスタムドライバー側で実装されているため、ここで有効にすると「多重定義」エラーになります
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_PERIPHERAL_STATUS=n

# 画面の向き補正
CONFIG_ZMK_DISPLAY_INVERT=n

