# -----------------------------------------------------
# Split Keyboard Settings (Central Role)
# -----------------------------------------------------
# これらが抜けていると、ドングルとして正しく機能しない場合があります
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Bluetooth
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------------------------------
# USB HID Settings
# -----------------------------------------------------
# USB接続を強制し、ブートプロトコル（標準的なキーボード信号）を有効化
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_HID_BOOT_PROTOCOL=y

# -----------------------------------------------------
# Logging Settings (Build Error回避版)
# -----------------------------------------------------
# 何が起きているか見るためにログを出します
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
# Nice!Nanoでログを出すための必須設定
CONFIG_UART_LINE_CTRL=y

# -----------------------------------------------------
# Feature Settings
# -----------------------------------------------------
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_DISPLAY=n
