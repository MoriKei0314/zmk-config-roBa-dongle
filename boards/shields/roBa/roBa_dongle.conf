cat <<EOF > boards/shields/roBa/roBa_dongle.conf
# -----------------------------------------------------
# Bluetooth Settings (Central Role)
# -----------------------------------------------------
# 左右のキーボード(2台)を接続するための設定
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# 接続数とペアリング数の上限 (Left + Right + PC = 3)
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------------------------------
# Power Management
# -----------------------------------------------------
# ドングルは常時給電なのでスリープを無効化（レスポンス向上）
CONFIG_ZMK_SLEEP=n

# -----------------------------------------------------
# Display Settings (SSD1306)
# -----------------------------------------------------
CONFIG_ZMK_DISPLAY=y
# 必要に応じて内蔵ウィジェットを使用
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
# 描画負荷対策
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# -----------------------------------------------------
# Other
# -----------------------------------------------------
# 設定変更を保存
CONFIG_ZMK_SETTINGS=y
EOF
