# キーボード名
CONFIG_ZMK_KEYBOARD_NAME="roBa"

# トラックボール機能 (ZMK Pointing)
CONFIG_ZMK_POINTING=y

# SPI通信 (センサーとの通信に必須)
CONFIG_SPI=y
CONFIG_INPUT=y

# ▼▼▼ 重要：これが抜けていました（ドライバのロード） ▼▼▼
CONFIG_PMW3610=y

# ※注意：公式にある CONFIG_PMW3610_CPI などの細かい設定は
# 新しいドライバでは .overlay 側で行うため、ここには書きません。

# その他
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

# バッテリーレポート
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# 右手はUSB接続しない運用なら n でOK
CONFIG_ZMK_USB=n
