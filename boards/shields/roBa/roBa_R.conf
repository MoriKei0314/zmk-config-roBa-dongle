# キーボード名
CONFIG_ZMK_KEYBOARD_NAME="roBa"

# トラックボール機能 (ZMK Pointing)
CONFIG_ZMK_POINTING=y

# SPI通信
CONFIG_SPI=y
CONFIG_INPUT=y

# ▼▼▼ 復活：Overlayが直った今なら、これで動きます ▼▼▼
CONFIG_PMW3610=y
# 念のため、エイリアスも追加しておきます
CONFIG_INPUT_PMW3610=y

# その他
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

# バッテリーレポート
CONFIG_ZMK_BATTERY_REPORTING=y

# 右手はUSB接続しない運用なら n でOK
CONFIG_ZMK_USB=n
